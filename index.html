<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoutes Generator</title>
    <link rel="icon" href="imags/post-2.jpg">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Random Quotes Generator</h1>
    <div class="quotes">
      <span class="quote-id"></span>
      <div class="quote-display"></div>
      <div class="buttons">
        <button class="generate">Generate Quote</button>
        <button class="auto">Auto Generate</button>
        <button class="stop">Stop Generate</button>
      </div>
    </div>
    <div class="auto-status"></div>
    <script src="main.js"></script>
  </body>
</html>
